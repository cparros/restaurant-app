<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Restaurant</title>
</head>
<body>

  
  <header class="jumbotron bg-dark container-fluid">
    <div class="row">
      <div class="col-md-10">
    <h1 style="color: aliceblue; text-align: center;">Hot Restaurant</h1>
    <hr>
    <h2 style="color: aliceblue; text-align: center;">Make your reservation!</h2>  
    <div class="d-flex justify-content-center"></div>
      <button type="button" class="btn btn-primary">View tables</button><button type="button" class="btn btn-danger">Home</button> 
    </div>
    </div>
  </div>
  </header>


  <div class="card">
  <div class="row">
  <div class="col-md-6">
  <div class="card-header">Reservation Information
  <label for="inputPassword5" class="form-label">Name</label>
<input type="text" id="name" class="form-control" aria-describedby="passwordHelpBlock">


<label for="inputPassword5" class="form-label">Phone</label>
<input type="text" id="phone" class="form-control" aria-describedby="passwordHelpBlock">


<label for="inputPassword5" class="form-label">Email</label>
<input type="text" id="email" class="form-control" aria-describedby="passwordHelpBlock">


<label for="inputPassword5" class="form-label">Unique ID</label>
<input type="text" id="uniqueId" class="form-control" aria-describedby="passwordHelpBlock">

<input class="btn btn-primary" type="submit" value="Submit" id="submit">

</div>
</div>
</div>
</div>


    <a href="#">API Table Link</a> || <a href="#">API Wait list</a>

    <script type="text/javascript">
    const submitBtn = document.getElementById('submit')
    submitBtn.addEventListener('click', (e) => {
      e.preventDefault()

        let resName = document.getElementById('name').value.trim();
        let resPhone = document.getElementById('phone').value.trim()
        let resEmail = document.getElementById('email').value.trim();
        let resId = document.getElementById('uniqueId').value.trim()

        let newReservation = {
          name: resName,
          role: parseInt(resPhone),
          email: resEmail,
          Id: parseInt(resId),
        };

        fetch('/api/reservations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newReservation),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('reservation.html', data);
            alert(`Adding reservation: ${data.name}`);
          })
          .catch((error) => {
            console.error('Error:', error);
          });
    })
    </script>
 
</body>
</html>
